<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
    <link rel="stylesheet" href="main.css">
    <script src="connections.js"></script>
    <script src="systems.js"></script>
    <script src="regions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div class="main-container">
    <div class="left-panel">
        <div class="header-container">
            <h1>Route Planner</h1>
            <img class="logo" src="lsh.png" alt="Alliance Logo">
        </div>
        <p class="status-text" id="status-text">Eve Scout: loaded</p>

        <div class="controls-area">
            <div class="input-row">
                <div class="input-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from">
                </div>
                <img src="swap.png" class="swap-button" id="swap-button" alt="Swap Icon">
                <div class="input-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to">
                </div>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="preference" value="shorter" checked>
                        <span class="custom-radio"></span>
                        Prefer shorter
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="preference" value="safer">
                        <span class="custom-radio"></span>
                        Prefer safer
                    </label>
                </div>
            </div>
            <button id="build-route" class="build-button">Build</button>
        </div>

        <div class="ignored-systems-section" id="ignored-systems-section">
            <h3>Ignored systems</h3>
            <div id="ignored-systems-container" class="ignored-systems-container">
            </div>
        </div>

        <p class="jumps-label" id="jumps">Jumps: 0</p>

        <div id="bars-container" class="bars-area">
        </div>
    </div>

    <div class="right-panel">
        <div class="bookmarks-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h2>Bookmarks</h2>
            <div>
                <button id="submit-bookmarks" class="submit-button">Submit</button>
                <button id="edit-bookmarks" class="edit-button hidden">Edit</button>
            </div>
        </div>
        <div class="textarea-container">
            <textarea id="bookmarks-input" placeholder="Enter bookmarks here..."></textarea>
        </div>
        <div id="table-container" class="table-container hidden">
            <table class="signatures-table">
                <thead>
                <tr>
                    <th>Signature</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await initialize();
    });
</script>

</body>
</html>
